l></div></nav><main class="container mx-auto py-12 px-4"><section class="text-center mb-16"><h2 class="text-5xl font-bold text-white mb-12">Contact Us</h2><div class="max-w-xl mx-auto p-8 rounded-lg shadow-xl" style="background-color: var(--card-background); border: 2px solid var(--primary-neon-blue); box-shadow: 0 0 25px var(--primary-neon-blue);"><form id="contactForm" class="space-y-6 text-left"><div class="flex flex-col"><label for="name" class="mb-2 font-semibold text-white">Name:</label><input type="text" id="name" name="name" required class="p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white"></div><div class="flex flex-col"><label for="email" class="mb-2 font-semibold text-white">Email:</label><input type="email" id="email" name="email" required class="p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white"></div><div class="flex flex-col"><label for="phone" class="mb-2 font-semibold text-white">Phone Number:</label><input type="tel" id="phone" name="phone" class="p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white"></div><div class="flex flex-col"><label for="companyName" class="mb-2 font-semibold text-white">Company Name:</label><input type="text" id="companyName" name="companyName" class="p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white"></div><div class="flex flex-col"><label for="companyAddress" class="mb-2 font-semibold text-white">Company Address:</label><input type="text" id="companyAddress" name="companyAddress" class="p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white"></div><button type="submit" class="w-full p-3 rounded-md text-white font-bold transition-all duration-300" style="background-color: var(--primary-neon-blue); box-shadow: 0 0 15px var(--primary-neon-blue);">Send Message</button></form></div></section></main><footer class="text-center py-8 text-sm"><p>&copy; 2023 Techarro Software Solutions. All rights reserved.</p></footer><script>document.getElementById('contactForm').addEventListener('submit', async function(event) { event.preventDefault(); const formData = new FormData(this); const data = {}; for (let [key, value] of formData.entries()) { data[key] = value; } const message = `Name: ${data.name}\nEmail: ${data.email}\nPhone: ${data.phone}\nCompany: ${data.companyName}\nAddress: ${data.companyAddress}`; try { const response = await fetch('https://ntfy.sh/techarro', { method: 'POST', headers: { 'Content-Type': 'text/plain' }, body: message }); if (response.ok) { alert('Your message has been sent successfully!'); this.reset(); } else { alert('Failed to send message. Please try again.'); } } catch (error) { console.error('Error:', error); alert('An error occurred. Please try again later.'); } });</script></body></html>
